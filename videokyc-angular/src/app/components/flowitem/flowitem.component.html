<div class="flowcards">
    <h4>Video KYC Flow</h4>
    <div class="cards">
        <div class="onecard" *ngFor="let flowitem of flowlist" routerLink="/flowinfo" >
            <mat-icon> {{flowitem.flowIcon}} </mat-icon>
            <h3> {{flowitem.flowTitle}} </h3>
        </div>
    </div>
    <button class="primary-btn" routerLink="/journey">Create Your Journey</button>
</div>
